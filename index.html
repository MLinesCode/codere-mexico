<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test para Codere" />
  <mate name="theme-color" content="#58FF55" />
  <name name="MobileOptimized" content="width" />
  <meta name="HandheldFriendly" content="true" />
  <meta property="og:title" content="Codere" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Codere" />
  <meta property="og:url" content="https://site.com" />
  <meta property="og:image" content="https://url_image_cdn.com" />
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" href="">
  <link rel="apple-touch-icon" href="">
  <link rel="apple-touch-startup-image" href="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500&display=swap" rel="stylesheet">
  <title>Codere</title>
</head>
<body>
  <header>
    <div class="header__container">
      <img class="header__logo" loading="lazy" src="assets/images/codere_logo.png" alt="logo de codere" />
    </div>
    <nav class="nav__container">
      <li class="nav__list">
        <a href="#">
          <ul>Inicio</ul>
        </a>
        <a href="#">
          <ul>Galeria</ul>
        </a>
        <a href="#">
          <ul>Acerca de Codere</ul>
        </a>
      </li>
    </nav>
    <button class="header__button">Entrar</button>
  </header>
  <article>
    <section class="hero">
      <h1 class="hero__title">UN MUNDO LLENO DE<br>DIVERSION<br>TE ESTA ESPERANDO</h1>
      <picture>
        <source media="(min-width:1300px)" srcset="./assets/images/large_box.png" />
        <source media="(min-width:760px)" srcset="./assets/images/medium_box.png" />
        <img class="hero__image" src="./assets/images/small_box.png" loading="lazy" alt="Caja de texto">
      </picture>
      <div class="hero__box">
        <h3 class="hero__cupon">Cupon de 25%<br>en tu primera<br>visita</h3>
        <button class="hero__button">Click aqui</button>
      </div>
    </section>
  </article>
  <article>
    <section class="drinks">
      <div class="drinks__title">
        <h4>Bebidas Del Mes</h4>
        <p>Glup glup glup...</p>
      </div>
      <div class="drinks__card">

        <div class="card__container">
          <div class="card__image">
            <picture>
              <source media="(min-width:760)" srcset="./assets/images/drink1.png" />
              <img class="card__drink" src="./assets/images/small_drink1.png" alt="Bebida 1">
            </picture>
          </div>
          <p class="card__name">Margarita</p>
        </div>

        <div class="card__container">
          <div class="card__image">
            <picture>
              <source media="(min-width:760)" srcset="./assets/images/drink2.png" />
              <img class="card__drink" src="./assets/images/small_drink2.png" alt="Bebida 1">
            </picture>
          </div>
          <p class="card__name">Conga</p>
        </div>

        <div class="card__container">
          <div class="card__image">
            <picture>
              <source media="(min-width:760)" srcset="./assets/images/drink1.png" />
              <img class="card__drink" src="./assets/images/small_drink1.png" alt="Bebida 1">
            </picture>
          </div>
          <p class="card__name">Margarita</p>
        </div>

        <div class="card__container">
          <div class="card__image">
            <picture>
              <source media="(min-width:760)" srcset="./assets/images/drink2.png" />
              <img class="card__drink" src="./assets/images/small_drink2.png" alt="Bebida 1">
            </picture>
          </div>
          <p class="card__name">Conga</p>
        </div>

      </div>
    </section>
    <div class="drinks__background">
      <img src="./assets/images/medium_heart.png" alt="iconos de corazon" class="backgroun__drinks">
    </div>
  </article>
  <script async src="serviceWorker.js"></script>
  <script async src="swValidation.js"></script>
</body>
</html>
